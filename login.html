<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Michael Ikechukwu" />
        <title>Login - Wp Crawler Admin</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
        <link href="assets/css/custom.css" rel="stylesheet" />
        <script src="assets/js/jquery-3.5.0.js"></script>
        <script src="assets/js/scripts.js"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form id="login_form" action="src/WP_Crawler.php" method="post">
                                            <!-- Error Alert -->
                                            <div id="error" class="alert alert-danger d-none"></div>
                                            <div class="form-floating mb-3">
                                                <input 
                                                    class="form-control" 
                                                    id="inputEmail" 
                                                    type="email" 
                                                    name="email" 
                                                    placeholder="name@example.com" 
                                                    autocomplete='email'
                                                />
                                                <label for="inputEmail">Email address</label>
                                                <span class="E-error">Please enter your email</span>             
                                            </div>
                                            <div class="form-floating mb-3"> 
                                                <input 
                                                    class="form-control" 
                                                    id="inputPassword" 
                                                    type="password" 
                                                    name="password" 
                                                    placeholder="Password" 
                                                    autocomplete='password'
                                                />
                                                <label for="inputPassword">Password</label>
                                                <span class="P-error">Please enter your password</span>
                                            </div>
                                            <div class="d-grid gap-2">
                                                <input type="hidden" name="action" value="login" />
                                                <button class="btn btn-primary" name= "submit" type="submit">Login</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-center small">
                            <div class="text-muted">Copyright &copy; <script>document.write(new Date().getFullYear())</script> | Wp Crawler Admin</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="assets/js/fontawesome/all.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
