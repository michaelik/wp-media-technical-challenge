<html lang="en">

        <title>Static - Wp Crawler Homepage</title>
        <!-- Simple-DataTable V3.2.0 -->
        <link href="../assets/css/simple-datatables@latest3.2.0.css" rel="stylesheet" />
        <!-- Template use Bootstrap v5.1.3 -->
        <link href="../assets/css/styles.css" rel="stylesheet" />
        <script src="../assets/js/jquery-3.5.0.js"></script>
        <script src="../assets/js/scripts.js"></script>
    </head>
    <body>
        <div class="container px-4">
            <div class="mt-4">
            </div>  
        </div>
        <script src="../assets/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/js/simple-datatables@latest3.2.0.js"></script>
        <script type="text/javascript">
        // Populate data to static file
        let action = "fetch";
        $.ajax({
               type:'GET',
               url:'../src/WP_Crawler.php',
               data:{action:action}
            }).then(function(res){
                let data = $.parseJSON(res);
                console.log(data.result);
                if (data.success == true) {
                    $('.mt-4').html(data.result);
                    // Simple-DataTables
                    // https://github.com/fiduswriter/Simple-DataTables/wiki
                    const datatablesSimple = document.getElementById('datatablesSimple');
                    if (datatablesSimple) {
                        new simpleDatatables.DataTable(datatablesSimple,{
                        searchable: false,
                        fixedHeight: true
                        });
                    }
                }
            });
        </script>
    </body>
</html>
